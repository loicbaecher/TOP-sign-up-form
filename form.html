<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signupform</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="leftbg">
        <div class="logodiv">
            <div class="imgcontain">
                <img src="image/odin-lined.png" class="logo" alt="logo">
            </div>
            <div class="odin">ODIN</div>
        </div>
        <div class="photocredit"></div>
    </div>
    <div class="rightbg">
        <div class="title">This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up now
            to get started. You know you want to.</div>
        <form class="form">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="firstname" required>
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="password" required>
                <label for="confpass">Confirm password</label>
                <input type="password" id="confpass" required>
                <button type="submit">Create Account</button>
            </fieldset>
        </form>
        <div class="already">Already have an account?</div>
        <lik class="already">Log in</div>
    </div>
</body>
</html>
