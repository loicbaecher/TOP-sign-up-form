<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signupform</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div class="leftbg">
        <div class="logodiv">
            <div class="imgcontain">
                <img src="image/odin-lined.png" class="logo" alt="logo">
            </div>
            <div class="odin">ODIN</div>
        </div>
        <div class="photocredit"></div>
    </div>
    <div class="rightbg">
        <div class="title">
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign up <em class="itali">now</em>
                to get started.
            </p>
            <br>
            <p>
                You <em class="itali">know</em> you want to.
            </p>
        </div>
        <div class="megaform">
            <div class="megaformtop">
                <div class="formti">Let's do this!</div>
                <form class="form">
                    <fieldset>
                        <div class="formrow" id="rowone">
                            <div class="formcol" id="col1row1">
                                <label for="firstname">FIRST NAME</label>
                                <input pattern="^[A-Z][a-z]{3,15}+$" type="text" id="firstname" name="firstnam" required>
                            </div>
                            <div class="formcol" id="col2row1">
                                <label for="lastname">LAST NAME</label>
                                <input pattern="^[A-Z][a-z]{3,15}+$" type="text" id="lastname" name="lastnam" required>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="formrow" id="rowtwo">
                            <div class="formcol" id="col1row2">
                                <label for="email" >EMAIL</label>
                                <input type="email" pattern='[^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}'
                                id="email" name="email" required>
                            </div>
                            <div class="formcol" id="col2row2">
                                <label for="phone">PHONE NUMBER</label>
                                <input pattern='^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$' 
                                type="tel" id="phone" name="phone">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="formrow" id="rowthree">
                            <div class="formcol" id="col1row3">
                                <label for="pass">PASSWORD</label>
                                <input pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                                type="password" id="pass" name="password" required>
                            </div>
                            <div class="formcol" id="col1row3">
                                <label for="confpass">CONFIRM PASSWORD</label>
                                <input pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                                type="password" id="confpass" required>
                            </div>
                        </div>
                    </fieldset>
                </div>
            <div class="samemess"></div>
        </div>
        <button type="submit" class="send" >Create account</button>
    </form>
        <div class="already">Already have an account?
            <a href="log.in.url" class="already">Log in</a>
        </div>
    </div>
</body>
</html>
